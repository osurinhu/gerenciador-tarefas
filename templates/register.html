{% extends "layout.html" %}

{% block title %}: Register
{% endblock %}

{% block main %}

<h1 class="m-3 text-center">
    Register Account
</h1>

<form action="/register" method="post">
    <div class="m-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm" type="password" required>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>


{% endblock %}
